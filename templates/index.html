<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Podcast Summarizer</title>
  </head>
  <body>
    <h1>請輸入Google Podcast網址</h1>
    <form method="post">
      <input type="text" name="url" placeholder="輸入網址">
      <input type="submit" value="送出">
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
